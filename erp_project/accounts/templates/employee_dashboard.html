{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
  <h2>Welcome, {{ user.username }}!</h2>
  <div class="card mt-4">
    <div class="card-body">
      <p><strong>Username:</strong> {{ user.username }}</p>
      <p><strong>Email:</strong> {{ user.email }}</p>
      <p><strong>Role:</strong> {{ user.role }}</p>
    </div>
  </div>
</div>
{% endblock %}
