{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
  <h2 class="pb-5">Welcome, Manager!</h2>
  <h6>Here are the Employees:</h6>
  <div class="table-responsive">
    <table class="table table-bordered mt-4">
      <thead class="table-light">
        <tr>
          <th>ID</th>
          <th>Username</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Role</th>
        </tr>
      </thead>
      <tbody>
        {% for user in employees %}
        <tr>
          <td>{{ user.id }}</td>
          <td>{{ user.username }}</td>
          <td>{{ user.first_name }}</td>
          <td>{{ user.last_name }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.role }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
